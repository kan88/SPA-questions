<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>JS app webpack</title>
</head>

<body>
    <button class="mui-btn mui-btn--fab mui-btn--accent floating-btn">Все</button>
    <div id="sidebar">
        <div class="mui--text-white mui--text-display1 mui--align-vertical">Q&A Evgeny Kan</div>
    </div>
    <div id="content" class="mui-container-fluid">
        <div class="mui-row">
            <div class="mui-col-sm-10 mui-col-sm-offset-1">
                <br>
                <br>
                <div class="mui--text-black-54 mui--text-body2">Спросите меня о чем-нибудь</div>
                <div class="mui-divider"></div>
                <br>
                <form class="mui-form">
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="text" id="mui-input" class="mui-input" required minlength="10" maxlength="256">
                        <label for="mui-input">???</label>
                    </div>
                    <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" disabled>Задать
                        вопрос</button>
                </form>
                <br>
                <div class="mui--text-black-54 mui--text-body2">Список вопросов</div>
                <div class="mui-divider"></div>
                <br>

                <div class="list" id="list"></div>
                <br>
            </div>
        </div>
    </div>
</body>

</html>
